<ion-content padding>
  <img class="logo" src="assets/img/logo/logo-pr.png"/>
  <ion-card>
    <ion-card-header>
      <ion-list>
        <button ion-item menuToggle>
          <ion-icon name="ios-list-box-outline" item-start></ion-icon>
        </button>
      </ion-list>
    </ion-card-header>
    <ion-card-content>
      Olá <strong class="textcolor-preto">Domingos</strong>, notamos que esse é seu primeiro login. Você sabia que com a Energy Saver você
      pode economizar até <strong class="textcolor-verde">70%</strong> do custo na sua conta de energia elétrica?
    </ion-card-content>
    <ion-list>
      <button ion-item class="gb-color" (click)="goToAvaliar()">
        <ion-icon name="logo-usd" item-start></ion-icon>
          <p style="white-space: pre-line">Clique aqui para continuar com sua avaliação e economize bastante!</p>
        <!-- <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon> -->
      </button>
    </ion-list>
  </ion-card>
